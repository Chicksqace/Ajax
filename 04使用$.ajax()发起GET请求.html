<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/jquery.js"></script>
	</head>
	<body>
		<button>使用$.ajax()发起GET请求</button>
		<script>
			$(function(){
				$('button').on('click',function(){
					$.ajax({
						type:'get',
						url:'http://www.liulongbin.top:3006/api/getbooks',
						data:{
							id:1
						},
						success:function(res){
							console.log(res);
						}
					})
				})
			})
		</script>
	</body>
</html>
