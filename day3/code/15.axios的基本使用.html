<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/axios.js"></script>
</head>

<body>
  <button id="btn1">发起GET请求</button>
  <button id="btn2">发起POST请求</button>
  <button id="btn3">直接使用axios发起GET请求</button>
  <button id="btn4">直接使用axios发起POST请求</button>
  <script>
    document.querySelector('#btn1').addEventListener('click',function(){
      var url='http://www.liulongbin.top:3006/api/get'
      var p={name:'zs',age:20}
      axios.get(url,{params:p}).then(function(res){
        console.log(res);
      })
    })
    document.querySelector('#btn2').addEventListener('click',function(){
      var url='http://www.liulongbin.top:3006/api/post'
      var p={name:'zs',age:20}
      axios.post(url,p).then(function(res){
        console.log(res);
      })
    })
    document.querySelector('#btn3').addEventListener('click',function(){
      var url='http://www.liulongbin.top:3006/api/get'
      var paramsData={name:'zs1',age:201}
      axios({
        method:'get',
        url:url,
        params:paramsData
      }).then(function(res){
        console.log(res.data);
      })
    })
    document.querySelector('#btn4').addEventListener('click',function(){
      var url='http://www.liulongbin.top:3006/api/post'
      var paramsData={name:'zs1',age:201}
      axios({
        method:'post',
        url:url,
        data:paramsData
      }).then(function(res){
        console.log(res.data);
      })
    })
  </script>
</body>

</html>
