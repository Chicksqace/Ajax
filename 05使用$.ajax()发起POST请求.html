<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/jquery.js"></script>
	</head>
	<body>
		<button>使用$.ajax()发起POST请求</button>
		<script>
			$(function(){
				$('button').on('click',function(){
					$.ajax({
						type:'post',
						url:'http://www.liulongbin.top:3006/api/addbook',
						data: { // 要提交给服务器的数据
						      bookname: '水浒传',
						      author: '施耐庵',
						      publisher: '上海图书出版社'
						    },
						success:function(res){
							console.log(res);
						}
					})
				})
			})
		</script>
	</body>
</html>
